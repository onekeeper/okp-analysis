{% block row %}
    <div class="row">
        <div class="col-lg-12">
            <!-- /.panel -->
            <div class="panel panel-default panel-mc">
                <!-- /.panel-heading -->
                <div class="panel-body">
                   <table width="100%" class="table table-striped table-hover table-list-mc" id="J_dataTable">
                        <thead>
                            <tr>
                                <th>系统名称</th>
                                <th>运行状态</th>
                                <th>健康分值</th>
                                <th>详细信息</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                                <td>{{ post.sysname }}</td>
                                <td>{{ post.status }}</td>
                                <td>{{ post.score }}</td>
                                <td><a role="button" class="btn btn-info btn-sm j-more"
                                       href="{{ url_for('.object_health',sys_id=post.sys_id,sysname=post.sysname) }}">更多</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
{% endblock %}
