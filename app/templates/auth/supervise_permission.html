{% extends "auth/abase.html" %}


{% block row %}
    <div class="col-lg-12">
                        <div id="tb2">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                用户列表
                            </div>
                            <!-- /.panel-heading -->
                            <form role="form" method="post">
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>确认修改</th>
                                            <th>邮箱</th>
                                            <th>用户名</th>
                                            <th>权限</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in user_list %}
                                        <tr class="even gradeC">
                                        <td><input type="checkbox" value="{{ i.username }}" name="{{ i.id }}"></td>
                                        <td>{{ i.email }}</td>
                                        <td>{{ i.username }}</td>
                                        <td><select class="form-control" name="{{ i.username }}">
                                            {% for j in role_list %}
                                                {% if j.id == i.role_id %}
                                                <option selected = "selected">{{ j.name }}</option>
                                                {% else %}
                                                <option>{{ j.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                            </select></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                                <button type="submit" class="btn btn-default">提交选择</button>
                                <button type="reset" class="btn btn-default">重置选择</button>
                            </form>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                        </div>
                    </div>
{% endblock %}
